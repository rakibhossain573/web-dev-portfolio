<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ecf0f1;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .signup-btn {
      background-color: #3498db;
      border: none;
      padding: 0.5rem 1.2rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Banner */
    .banner {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .banner .focus-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .signup-btn {
        margin-top: 1rem;
        align-self: flex-end;
      }

      .banner h1 {
        font-size: 2rem;
      }

      .banner .focus-btn {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .banner h1 {
        font-size: 1.6rem;
      }

      .banner .focus-btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Section -->
  <div class="navbar">
    <div class="logo">LOGO</div>
    <button class="signup-btn">Sign Up</button>
  </div>

  <!-- Banner Section -->
  <div class="banner">
    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
    <button class="focus-btn">Stay Focused</button>
  </div>

</body>
</html>
